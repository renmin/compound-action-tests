<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .download-section {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .download-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .download-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 8px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .download-button.image {
            background-color: #28a745;
        }
        .download-button.image:hover {
            background-color: #1e7e34;
        }
        .download-button.pdf {
            background-color: #dc3545;
        }
        .download-button.pdf:hover {
            background-color: #c82333;
        }
        .download-button.markdown {
            background-color: #6c757d;
        }
        .download-button.markdown:hover {
            background-color: #5a6268;
        }
        .status {
            margin-top: 15px;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
        }
        .file-info {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Download Test Page</h1>
        
        <div class="download-section">
            <h3>📷 Image Download</h3>
            <button id="download-image" class="download-button image">
                Download Image (PNG)
            </button>
            <div class="file-info">File type: PNG Image</div>
        </div>

        <div class="download-section">
            <h3>📄 PDF Document Download</h3>
            <button id="download-pdf" class="download-button pdf">
                Download PDF Document
            </button>
            <div class="file-info">File type: PDF Document</div>
        </div>

        <div class="download-section">
            <h3>📝 Markdown File Download</h3>
            <button id="download-markdown" class="download-button markdown">
                Download Markdown File
            </button>
            <div class="file-info">File type: Markdown (.md)</div>
        </div>

        <div id="status" class="status">Ready - Click buttons to start downloading</div>
    </div>

    <script>
        // 强制下载文件的函数
        function downloadFile(url, filename) {
            // 首先尝试使用 fetch 方法
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    // 创建 blob URL
                    const blobUrl = URL.createObjectURL(blob);
                    
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename;
                    link.style.display = 'none';
                    
                    // 添加额外属性确保下载
                    link.setAttribute('download', filename);
                    link.setAttribute('type', 'application/octet-stream');
                    
                    // 添加到 DOM，点击，然后移除
                    document.body.appendChild(link);
                    
                    // 触发点击事件
                    if (link.click) {
                        link.click();
                    } else {
                        // 备用点击方法
                        const evt = document.createEvent('MouseEvents');
                        evt.initEvent('click', true, true);
                        link.dispatchEvent(evt);
                    }
                    
                    document.body.removeChild(link);
                    
                    // 延迟清理 blob URL
                    setTimeout(() => {
                        URL.revokeObjectURL(blobUrl);
                    }, 100);
                })
                .catch(error => {
                    console.error('Fetch download failed, trying backup method:', error);
                    // 如果 fetch 失败，尝试使用简单方法
                    downloadWithIframe(url, filename);
                });
        }

        // 备用下载方法：使用隐藏的 iframe
        function downloadWithIframe(url, filename) {
            try {
                // 直接创建下载链接，不使用 target="_blank"
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                
                // 使用更强制的点击方法
                link.click();
                
                document.body.removeChild(link);
                
            } catch (error) {
                console.error('Backup download method failed:', error);
                document.getElementById('status').textContent = '❌ Download failed: ' + error.message;
                document.getElementById('status').style.backgroundColor = '#f8d7da';
                document.getElementById('status').style.color = '#721c24';
            }
        }

        // 为每个下载按钮添加点击事件监听器
        document.getElementById('download-image').addEventListener('click', function() {
            downloadFile('./resouces/test.png', 'test_image.png');
            document.getElementById('status').textContent = '✅ Image download started - test_image.png';
            document.getElementById('status').style.backgroundColor = '#d4edda';
            document.getElementById('status').style.color = '#155724';
        });

        document.getElementById('download-pdf').addEventListener('click', function() {
            downloadFile('./resouces/test_document.pdf', 'test_document.pdf');
            document.getElementById('status').textContent = '✅ PDF download started - test_document.pdf';
            document.getElementById('status').style.backgroundColor = '#f8d7da';
            document.getElementById('status').style.color = '#721c24';
        });

        document.getElementById('download-markdown').addEventListener('click', function() {
            downloadFile('./resouces/test_file.md', 'test_file.md');
            document.getElementById('status').textContent = '✅ Markdown download started - test_file.md';
            document.getElementById('status').style.backgroundColor = '#e2e3e5';
            document.getElementById('status').style.color = '#383d41';
        });

        // 重置状态按钮
        function resetStatus() {
            document.getElementById('status').textContent = 'Ready - Click buttons to start downloading';
            document.getElementById('status').style.backgroundColor = '#e9ecef';
            document.getElementById('status').style.color = 'black';
        }

        // 5秒后自动重置状态
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('download-button')) {
                setTimeout(resetStatus, 5000);
            }
        });
    </script>
</body>
</html>
