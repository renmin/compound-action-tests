<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .download-section {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .download-section:hover {
            background-color: #f0f0f0;
        }
        .download-section h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .download-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 8px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .download-button.image {
            background-color: #28a745;
        }
        .download-button.image:hover {
            background-color: #1e7e34;
        }
        .download-button.pdf {
            background-color: #dc3545;
        }
        .download-button.pdf:hover {
            background-color: #c82333;
        }
        .download-button.markdown {
            background-color: #6c757d;
        }
        .download-button.markdown:hover {
            background-color: #5a6268;
        }
        .status {
            margin-top: 15px;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
        }
        .file-info {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Download Test Page</h1>
        
        <div class="download-section">
            <h3>ğŸ“· Image Download</h3>
            <button id="download-image" class="download-button image">
                Download Image (PNG)
            </button>
            <div class="file-info">File type: PNG Image</div>
        </div>

        <div class="download-section">
            <h3>ğŸ“„ PDF Document Download</h3>
            <button id="download-pdf" class="download-button pdf">
                Download PDF Document
            </button>
            <div class="file-info">File type: PDF Document</div>
        </div>

        <div class="download-section">
            <h3>ğŸ“ Markdown File Download</h3>
            <button id="download-markdown" class="download-button markdown">
                Download Markdown File
            </button>
            <div class="file-info">File type: Markdown (.md)</div>
        </div>

        <div id="status" class="status">Ready - Click buttons to start downloading</div>
    </div>

    <script>
        // å¼ºåˆ¶ä¸‹è½½æ–‡ä»¶çš„å‡½æ•°
        function downloadFile(url, filename) {
            // é¦–å…ˆå°è¯•ä½¿ç”¨ fetch æ–¹æ³•
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    // åˆ›å»º blob URL
                    const blobUrl = URL.createObjectURL(blob);
                    
                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename;
                    link.style.display = 'none';
                    
                    // æ·»åŠ é¢å¤–å±æ€§ç¡®ä¿ä¸‹è½½
                    link.setAttribute('download', filename);
                    link.setAttribute('type', 'application/octet-stream');
                    
                    // æ·»åŠ åˆ° DOMï¼Œç‚¹å‡»ï¼Œç„¶åç§»é™¤
                    document.body.appendChild(link);
                    
                    // è§¦å‘ç‚¹å‡»äº‹ä»¶
                    if (link.click) {
                        link.click();
                    } else {
                        // å¤‡ç”¨ç‚¹å‡»æ–¹æ³•
                        const evt = document.createEvent('MouseEvents');
                        evt.initEvent('click', true, true);
                        link.dispatchEvent(evt);
                    }
                    
                    document.body.removeChild(link);
                    
                    // å»¶è¿Ÿæ¸…ç† blob URL
                    setTimeout(() => {
                        URL.revokeObjectURL(blobUrl);
                    }, 100);
                })
                .catch(error => {
                    console.error('Fetch download failed, trying backup method:', error);
                    // å¦‚æœ fetch å¤±è´¥ï¼Œå°è¯•ä½¿ç”¨ç®€å•æ–¹æ³•
                    downloadWithIframe(url, filename);
                });
        }

        // å¤‡ç”¨ä¸‹è½½æ–¹æ³•ï¼šä½¿ç”¨éšè—çš„ iframe
        function downloadWithIframe(url, filename) {
            try {
                // ç›´æ¥åˆ›å»ºä¸‹è½½é“¾æ¥ï¼Œä¸ä½¿ç”¨ target="_blank"
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                
                // ä½¿ç”¨æ›´å¼ºåˆ¶çš„ç‚¹å‡»æ–¹æ³•
                link.click();
                
                document.body.removeChild(link);
                
            } catch (error) {
                console.error('Backup download method failed:', error);
                document.getElementById('status').textContent = 'âŒ Download failed: ' + error.message;
                document.getElementById('status').style.backgroundColor = '#f8d7da';
                document.getElementById('status').style.color = '#721c24';
            }
        }

        // ä¸ºæ¯ä¸ªä¸‹è½½æŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('download-image').addEventListener('click', function() {
            downloadFile('./resouces/test.png', 'test_image.png');
            document.getElementById('status').textContent = 'âœ… Image download started - test_image.png';
            document.getElementById('status').style.backgroundColor = '#d4edda';
            document.getElementById('status').style.color = '#155724';
        });

        document.getElementById('download-pdf').addEventListener('click', function() {
            downloadFile('./resouces/test_document.pdf', 'test_document.pdf');
            document.getElementById('status').textContent = 'âœ… PDF download started - test_document.pdf';
            document.getElementById('status').style.backgroundColor = '#f8d7da';
            document.getElementById('status').style.color = '#721c24';
        });

        document.getElementById('download-markdown').addEventListener('click', function() {
            downloadFile('./resouces/test_file.md', 'test_file.md');
            document.getElementById('status').textContent = 'âœ… Markdown download started - test_file.md';
            document.getElementById('status').style.backgroundColor = '#e2e3e5';
            document.getElementById('status').style.color = '#383d41';
        });

        // è®© download-section åŒºåŸŸä¹Ÿå¯ç‚¹å‡»ï¼Œè§¦å‘å†…éƒ¨æŒ‰é’®
        document.querySelectorAll('.download-section').forEach(section => {
            section.addEventListener('click', function(e) {
                // å¦‚æœç‚¹å‡»çš„æ˜¯æŒ‰é’®æœ¬èº«ï¼Œä¸é‡å¤è§¦å‘
                if (e.target.classList.contains('download-button')) {
                    return;
                }
                // æ‰¾åˆ°åŒºåŸŸå†…çš„æŒ‰é’®å¹¶è§¦å‘ç‚¹å‡»
                const button = this.querySelector('.download-button');
                if (button) {
                    button.click();
                }
            });
        });

        // é‡ç½®çŠ¶æ€æŒ‰é’®
        function resetStatus() {
            document.getElementById('status').textContent = 'Ready - Click buttons to start downloading';
            document.getElementById('status').style.backgroundColor = '#e9ecef';
            document.getElementById('status').style.color = 'black';
        }

        // 5ç§’åè‡ªåŠ¨é‡ç½®çŠ¶æ€
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('download-button')) {
                setTimeout(resetStatus, 5000);
            }
        });
    </script>
</body>
</html>
